<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer>
        const content = document.getElementById('content');

        if (content) {
            content.textContent = JSON.stringify(Telegram.WebApp, undefined, 2);
        }
    </script>
</head>

<body>
    <pre id="content"></pre>
</body>

</html>
